<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random user</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- page-top -->
    <section class="block page-top"></section>

    <!-- page bottom -->
    <section class="block page-bottom">
        <div class="card">
            <div class="card-top-color">
            </div>

            <div class="img-container">
                <img class="card-img" src="./utils/0_image.jpg" alt="not found">
            </div>

            <p class="card-title">my name is</p>
            <p class="card-value">Lakhan</p>

            <div class="icons-list">
                <button class="icon" data-label="name">
                    <i class="fa-regular fa-user"></i>
                </button>
                <button class="icon" data-label="email">
                    <i class="fa-regular fa-envelope-open"></i>
                </button>
                <button class="icon" data-label="age">
                    <i class="fa-regular fa-calendar-xmark"></i>
                </button>
                <button class="icon" data-label="location">
                    <i class="fa-regular fa-map"></i>
                </button>
                <button class="icon" data-label="phone">
                    <i class="fa-solid fa-phone-flip"></i>
                </button>
                <button class="icon" data-label="password">
                    <i class="fa-solid fa-user-lock"></i>
                </button>
            </div>

            <button class="random-user-btn">Random users</button>
        </div>
    </section>

    <!-- script -->
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
