<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- nav the DOM - children -->
    <ul class="result">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
    </ul>

    <!-- nav the DOM - parents -->
    <div class="first">
        <h1 class="first-heading">first heading</h1>
        <div class="second">
            <h2 class="second-heading">second heading</h2>
        </div>
    </div>

    <!-- nav the DOM - siblings -->
    <ul class="result">
        <li class="first-item">item1</li>
        <li>item2</li>
        <li>item3</li>
        <li class="last-item">item4</li>
    </ul>

    <!-- nodeValue vs textContent -->
    <h3 id="special">this is special text</h3>

    <!-- getAttribute() and setAttribute() -->
    <ul>
        <li class="first-sentence">this is the first sentence</li>
        <a href="#">this is a link</a>
        <li class="last-sentence">this is the last sentence</li>
    </ul>


    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
