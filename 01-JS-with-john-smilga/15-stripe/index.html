<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stripe-submenus</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- nav -->
    <nav>
        <div class="nav-center">
            <div class="nav-header">
                <img src="./images/logo.svg" alt="not found">
                <span class="hamburger-icon">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>
            <ul class="nav-links">
                <li>
                    <button class="link-btn">products</button>
                    <button class="link-btn">developers</button>
                    <button class="link-btn">company</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- hero section -->
    <section class="hero">
        <div class="hero-center">
            <article class="hero-info">
                <h1>
                    Payments infrastructure <br>
                    for the internet
                </h1>
                <p>
                    Millions of companies of all sizes—from startups to Fortune 500s—use Stripe’s software and APIs to
                    accept payments, send
                    payouts, and manage their businesses online.
                </p>
                <button class="btn">start now</button>
            </article>
            <div class="phone-img">
                <img src="./images/phone.svg" alt="">
            </div>
        </div>

    </section>

    <!-- sidebar -->
    <section class="sidebar-wrapper hide">
        <aside class="sidebar">
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="sidebar-links-container">
                hello
            </div>
        </aside>
    </section>

    <aside class="submenu">hello</aside>

    <!-- script -->
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
    <script type="module" src="./app.js"></script>
</body>

</html>
