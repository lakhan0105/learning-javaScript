<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <main class="main-container">
        <!-- header -->
        <header>
            <nav class="nav-center nav">
                <button class="hamburger-btn btn">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <h3 class="nav-title">Restaurants</h3>

                <button class="search-btn btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </nav>
        </header>


        <!-- cards container -->
        <section class="cards-container">
            <!-- added dynamically -->
        </section>


        <!-- side bar container -->
        <aside class="sidebar-container hide">
            <nav class="sidebar-nav nav">
                <h3 class="sidebar-heading">saved places</h3>
                <button class="sidebar-close-btn btn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </nav>
            <div class="sidebar-cards-container">
                <!-- added dynamically -->
            </div>
        </aside>
    </main>


    <!-- script -->
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/0e392246cd.js" crossorigin="anonymous"></script>
</body>

</html>
