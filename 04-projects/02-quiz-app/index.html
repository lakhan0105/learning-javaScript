<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <p class="question">
                how old are you?
            </p>

            <!-- options -->
            <ul class="options-list">
                <li class="option" id="option1">
                    <input type="radio" id="a">
                    <label class="option-text option1-text" for="a">option text</label>
                </li>
                <li class="option" id="option2">
                    <input type="radio" id="b">
                    <label class="option-text option2-text" for="b">option text</label>
                </li>
                <li class="option" id="option3">
                    <input type="radio" id="c">
                    <label class="option-text option3-text" for="c">option text</label>
                </li>
                <li class="option" id="option4">
                    <input type="radio" id="d">
                    <label class="option-text option4-text" for="d">option text</label>
                </li>
            </ul>

            <button class="submit-btn">submit</button>
        </div>
    </div>

    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
