<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <!-- page heading -->
        <h1 class="page-heading">Untill new year</h1>

        <!-- countdown timer -->
        <div class="countdown-container">
            <div class="count-el">
                <p class="count months-count"></p>
                <span class="count-text">months</span>
            </div>
            <div class="count-el">
                <p class="count days-count"></p>
                <span class="count-text">days</span>
            </div>
            <div class="count-el">
                <p class="count hours-count"></p>
                <span class="count-text">hours</span>
            </div>
            <div class="count-el">
                <p class="count minutes-count"></p>
                <span class="count-text">minutes</span>
            </div>
            <div class="count-el">
                <p class="count seconds-count"></p>
                <span class="count-text">seconds</span>
            </div>
        </div>
    </div>


    <!-- script -->
    <script src="./script.js"></script>
</body>

</html>
